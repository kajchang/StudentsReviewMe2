language: node_js
node_js:
  - 11.14.0

branches:
  only:
    - master

cache:
  yarn: true
  directories:
    - node_modules

before_script:
  - cd app
  - yarn

script:
  - yarn build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: app/public
  on:
    branch: master

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <div class="mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">Admin Dashboard</span>
                    </div>
                </header>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-layout-spacer"></div>
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="display: none;" id="reports-table">
                    <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Date</th>
                        <th class="mdl-data-table__cell--non-numeric">Reason</th>
                        <th class="mdl-data-table__cell--non-numeric">Review</th>
                        <th class="mdl-data-table__cell--non-numeric">Actions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <form style="display: inline-flex; flex-direction: column;" id="authentication-form">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password-input">
                        <label class="mdl-textfield__label" for="password-input">Admin Password</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised">Login</button>
                </form>
                <div class="mdl-layout-spacer" style="flex-grow: 2;"></div>
                <div class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </main>
        </div>
        <script src="node_modules/js-sha256/build/sha256.min.js"></script>
        <script src="node_modules/d3/dist/d3.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
